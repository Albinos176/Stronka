            
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witaj Ptysiorku</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
        }
        #container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }
        #container:hover {
            transform: scale(1.05);
        }
        #quiz-view {
            height: 90vh; /* Dodano ten wiersz */
        }
        #result-view {
            height: auto; /* Dodano ten wiersz */
            padding: 20px; /* Dodano ten wiersz */
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff4b3a;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="welcome-view">
            <h1 id="main-heading">Witaj ptysiorku na mojej stronie :)</h1>
            <p id="main-text">Kliknij w przycisk poniżej aby przejść dalej</p>
            <button id="next-button" onclick="changeView()">Dalej</button>
        </div>
        <div id="quiz-intro-view" class="hidden">
            <h1>Miło mi, że mogę cię tutaj gościć, zapraszam do wypełnienia świątecznego quizu!</h1>
            <button onclick="startQuiz()">Dalej</button>
        </div>
        <div id="quiz-view" class="hidden"></div>
        <div id="result-view" class="hidden"></div>
    </div>

    <script>
    function changeView() {
        document.getElementById('welcome-view').classList.add('hidden');
        document.getElementById('quiz-intro-view').classList.remove('hidden');
    }

    function startQuiz() {
        const container = document.getElementById('quiz-view');
        container.innerHTML = `
            <h1>Świąteczny Quiz</h1>
            <form id="quizForm" style="max-width: 600px; margin: 0 auto; font-size: 18px;">
                <div>
                    <p>1. Kiedy obchodzimy Wigilię Bożego Narodzenia?</p>
                    <input type="radio" name="q1" value="a"> 24 grudnia<br>
                    <input type="radio" name="q1" value="b"> 25 grudnia<br>
                    <input type="radio" name="q1" value="c"> 31 grudnia<br>
                </div>
                <div>
                    <p>2. Jakie zwierzęta zwykle są symbolem Bożego Narodzenia?</p>
                    <input type="radio" name="q2" value="a"> Renifery<br>
                    <input type="radio" name="q2" value="b"> Lwy<br>
                    <input type="radio" name="q2" value="c"> Słonie<br>
                </div>
                <div>
                    <p>3. Co tradycyjnie w Polsce jemy na Wigilię?</p>
                    <input type="radio" name="q3" value="a"> Barszcz z uszkami<br>
                    <input type="radio" name="q3" value="b"> Hamburger<br>
                    <input type="radio" name="q3" value="c"> Pizza<br>
                </div>
                <div>
                    <p>4. Jakie jest imię renifera, który prowadzi sanie Świętego Mikołaja?</p>
                    <input type="radio" name="q4" value="a"> Rudolf<br>
                    <input type="radio" name="q4" value="b"> Max<br>
                    <input type="radio" name="q4" value="c"> Benek<br>
                </div>
                <div>
                    <p>5. Co symbolizuje gwiazda na czubku choinki?</p>
                    <input type="radio" name="q5" value="a"> Gwiazdę betlejemską<br>
                    <input type="radio" name="q5" value="b"> Złoty skarb<br>
                    <input type="radio" name="q5" value="c"> Pierwszy śnieg<br>
                </div>
                <div>
                    <p>6. Co tradycyjnie zostawiamy na stole w Wigilię dla nieznajomego?</p>
                    <input type="radio" name="q6" value="a"> Puste miejsce<br>
                    <input type="radio" name="q6" value="b"> Czekoladki<br>
                    <input type="radio" name="q6" value="c"> Kwiaty<br>
                </div>
                <div>
                    <p>7. Jakie słodycze kojarzymy z okresem świątecznym?</p>
                    <input type="radio" name="q7" value="a"> Pierniki<br>
                    <input type="radio" name="q7" value="b"> Lody<br>
                    <input type="radio" name="q7" value="c"> Czekoladowe jajka<br>
                </div>
                <div>
                    <p>8. Jakie drzewo jest najbardziej popularne do ubierania w Polsce?</p>
                    <input type="radio" name="q8" value="a"> Świerk<br>
                    <input type="radio" name="q8" value="b"> Dąb<br>
                    <input type="radio" name="q8" value="c"> Sosna<br>
                </div>
                <div>
                    <p>9. Kto w Polsce przynosi prezenty w nocy z 24 na 25 grudnia?</p>
                    <input type="radio" name="q9" value="a"> Święty Mikołaj<br>
                    <input type="radio" name="q9" value="b"> Aniołek<br>
                    <input type="radio" name="q9" value="c"> Gwiazdka<br>
                </div>
                <div>
                    <p>10. Co tradycyjnie robimy o północy w Wigilię?</p>
                    <input type="radio" name="q10" value="a"> Kolędujemy<br>
                    <input type="radio" name="q10" value="b"> Zjadamy kolację<br>
                    <input type="radio" name="q10" value="c"> Otwieramy prezenty<br>
                </div>
                <br>
                <button type="submit" style="padding: 10px 20px; font-size: 16px;">Zakończ quiz</button>
            </form>
        `;

        document.getElementById('quiz-intro-view').classList.add('hidden');
        document.getElementById('quiz-view').classList.remove('hidden');

        // Zdarzenie dla formularza
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const answers = new FormData(event.target);
            let score = 0;
 	    // Sprawdzanie odpowiedzi
            if (answers.get('q1') === 'a') score++;
            if (answers.get('q2') === 'a') score++;
            if (answers.get('q3') === 'a') score++;
            if (answers.get('q4') === 'a') score++;
            if (answers.get('q5') === 'a') score++;
            if (answers.get('q6') === 'a') score++;
            if (answers.get('q7') === 'a') score++;
            if (answers.get('q8') === 'a') score++;
            if (answers.get('q9') === 'a') score++;
            if (answers.get('q10') === 'a') score++;

            let resultHTML = `
                <h1>Twój wynik: ${score} na 10</h1>
            `;

            if (score === 10) {
                resultHTML += `
                    <div class="reward">
                        <h2>Gratulacje! Odpowiedziałaś poprawnie na wszystkie pytania!</h2>
                        <button onclick="downloadCertificate()">Odbierz swoją nagrodę</button>
                    </div>
                `;
            } else {
                resultHTML += `
                    <p>Dziękujemy za udział w quizie! Wesołych Świąt!</p>
                    <button onclick="restartQuiz()">Zagraj ponownie</button>
                `;
            }

            document.getElementById('result-view').innerHTML = resultHTML;
            document.getElementById('quiz-view').classList.add('hidden');
            document.getElementById('result-view').classList.remove('hidden');
        });
    }

    function restartQuiz() {
        document.getElementById('result-view').classList.add('hidden');
        startQuiz(); // Restartuje quiz bez przechodzenia przez całą sekwencję od nowa
    }

    function downloadCertificate() {
        // Funkcja do pobierania certyfikatu
        const link = document.createElement('a');
        link.href = 'https://github.com/Albinos176/Stronka/blob/main/nagroda.pdf';
        link.download = 'nagroda.pdf';
        link.click();
    }
    </script>
</body>
</html>
