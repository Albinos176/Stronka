<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witaj Ptysiorku</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
        }
        #container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #container:hover {
            transform: scale(1.05);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }
        button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff4b3a;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="main-heading">Witaj ptysiorku na mojej stronie :)</h1>
        <p id="main-text">Kliknij w przycisk poniżej aby przejść dalej</p>
        <button id="next-button" onclick="changeView()">Dalej</button>
    </div>

    <script>
        function changeView() {
            const container = document.getElementById('container');
            container.innerHTML = `
                <h1>Jak miło że zajrzałaś na moją stronę</h1>
            `;
        }
    </script>
</body>
</html>
